spring:
  application:
    name: transactions

server:
  port: 8003
  servlet:
    context-path: /transaction

springdoc:
  swagger-ui:
    path: /swagger.html
  api-docs:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true